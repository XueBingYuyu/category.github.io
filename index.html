<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>截止2020年我国隧道种类(按位置分)</title>
    <script src="echarts.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* 禁止水平滚动条 */
            overflow-y: hidden;
        }

        body {
            background-color: #011D35;
        }

        #main {
            /* width: 600px;
            height: 600px; */

            width: 600px;
            /* 盒子宽度为页面宽度的80% */
            height: 600px;
            /* 盒子高度为页面高度的80% */
            position: absolute;
            /* 使用绝对定位 */
            right: 10%;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            // title: {
            //     text: "截止2020年我国隧道种类(按位置分)"	
            // },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                top: '5%',
                left: 'center',
                FontFaceSet: 'Arial',
                textStyle: {
                    color: "rgb(255, 255, 255)",
                    fontSize: 20
                }
            },
            series: [
                {
                    name: '数量',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: 40,
                            fontWeight: 'bold',
                            FontFaceSet: 'Arial',
                            color: '#fff'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: [
                        { value: 252, name: '山岭隧道' },
                        { value: 372, name: '城市隧道' },
                        { value: 245, name: '水底隧道' }
                    ]
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
</body>

</html>
